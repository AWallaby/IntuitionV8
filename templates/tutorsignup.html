{%extends 'layoutforms.html'%}

{%block title%}
   Tutor Login
{%endblock%}

{%block body%}
    <div class="signup-container">
        <div class="login-box" id = "tutorlogin">
            <h1>Tutor - Sign up</h1>
            <form action="/tutor/signup" method="POST">
                <div class="textbox">
                    <input type="name" name="name" placeholder="Name">
                </div>

                <div class="textbox">
                    <input type="username" name="usrname" placeholder="Username">
                </div>

                <div class="textbox">
                    <input type="password" name="pwd" placeholder="Password">
                </div>

                <div class="textbox">
                    <input type="number" name="age" placeholder="Age">
                </div>

                <div class="textbox">
                    <input type="text" name="school" placeholder="School">
                </div>

                <input class = "btn2" type="submit" value="Sign up">
            </form>
        </div>

    </div>

{%endblock%}
